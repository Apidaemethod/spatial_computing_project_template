theme: 
  name: material
# material
# windmill-dark
  palette:
    scheme: slate
    primary: amber
    accent: purple

plugins:
  - mknotebooks:
      enable_default_jupyter_cell_styling: false
      enable_default_pandas_dataframe_styling: false


markdown_extensions:
  - codehilite
  - pymdownx.keys
  - pymdownx.highlight
  - pymdownx.emoji
